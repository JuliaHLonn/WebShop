<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<form action="/login" method="post">
<h3>Welcome! Enter username </h3>

    <input type="submit" value="Login" name="login"/>
</form>
<p th:text="${errorstring}"></p>
</body>
</html>
